<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body.custom-background{
      background-color: hsl(125, 78%, 51%); 
    }
    .card-body {
      background-color: #87ceeb; 
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5"> 
    <div class="row justify-content-center"> 
      <div class="col-lg-6"> 
        <div class="card shadow-sm"> 
          <div class="card-body">
  <h1 class="card-title text-center mb-4">Expense Tracker</h1> 
  <form id="expense-tracker">
    <div class="mb-3">
    <label for="expense" class="form-label"><strong>Expense Amount:</strong></label>
   <input type="number" id="expense" name="expense" class="form-control">
    </div>
    <div class="mb-3">
   <label for="description" class="form-label"><strong>Description:</strong></label>
   <input type="text" id="description" name="description" class="form-control">
    </div>
    <div class="mb-3">
   <label for="category" class="form-label"><strong>Category:</strong></label> 
   <select name="category" id="category" class="form-select">
    <option value="fuel">Fuel</option>
    <option value="utilities">Utilities</option>
    <option value="trip">Trip</option>
    <option value="movie">Movie</option>
   </select>
    </div>
   <button type="submit" class="btn btn-primary w-100">Add Expense</button>
  </form>
     
        <h3 class="mt-4 text-center">Expense Details</h3> 
        <ul id="expense-list" class="list-group mt-3"></ul> 
      </div>
    </div>
      </div>
    </div>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="file1.js"></script>
</body>
</html>
